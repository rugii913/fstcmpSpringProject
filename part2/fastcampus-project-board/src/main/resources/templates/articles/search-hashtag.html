<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=""> <!--웹페이지 메타 정보 검색 최적화 등 관련-->
    <meta name="author" content="rugii913"> <!--웹페이지 메타 정보 검색 최적화 등 관련-->
    <title>해시태그 검색</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/table-header.css" rel="stylesheet">
</head>

<body>

    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container">
        <header class="py-5 text-center">
            <h1>Hashtags</h1>
        </header>

        <section class="row">
            <!--해시태그 리스트들-->
            <div id="hashtags" class="col-9 d-flex flex-wrap justify-content-evenly">
                <div class="p-2">
                    <h2 class="text-center lh-lg font-monospace"><a href="#">#java</a></h2>
                </div>
            </div>
        </section>

        <hr>

        <!--여기부터는 index.html과 거의 동일-->
        <table class="table" id="article-table">
            <thead>
                <tr>
                    <th class="title col-6"><a>제목</a></th>
                    <th class="content col-4"><a>본문</a></th>
                    <th class="user-id"><a>작성자</a></th>
                    <th class="created-at"><a>작성일</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="title"><a>첫글</a></td>
                    <td class="content"><span class="d-inline-block text-truncate" style="max-width: 300px;">본문</span></td>
                    <!--text-truncate로 본문 일부만 나오게 함-->
                    <td class="user-id">Uno</td>
                    <td class="created-at"><time>2022-01-01</time></td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>본문</td>
                    <td>Uno</td>
                    <td><time>2022-01-02</time></td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>본문</td>
                    <td>Uno</td>
                    <td><time>2022-01-03</time></td>
                </tr>
            </tbody>
        </table>

        <!--페이지네이션 바-->
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" >Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" >1</a></li>
                <li class="page-item"><a class="page-link" href="#" >Next</a></li>
            </ul>
        </nav>
    </main>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
